<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulario Prestamos Estudiantiles</title>
    </head>
    <body>
        <h1>Formulario Prestamos Estudiantiles</h1>
        <p>Llene los espacios que a continuacion de le solicitan: </p>
        <form action="Formulario_solicitudPrestamo.html" method="get">
            <label for="txtNombre">Nombre Completo:</label>
            <input type="text" name="txtNombre" id="txtNombre" placeholder="Nombre Completo" title="Nombre Completo del Estudiante">
            <br/>

            <label for="txtCorreo">Correo Electronico:</label>
            <input type="email" name="txtCorreo" id="txtCorreo" placeholder="Correo Electronico" title="Correo Electronico del Estudiante">
            <br/>
            <label for="txtTelefono">Telefono:</label>
            <input type="text" name="txtTelefono" id="txtTelefono" placeholder="Numero de Telefono" title="Numero de Telefono del Estudiante">
            <br/>
            <label for="txtDireccion">Direccion:</label><br/>
            <textarea id="txtDireccion" name="txtDireccion" placeholder="Direccion Actual" title="Direccion Actual del Estudiante" cols="50" rows="4"></textarea>            <br/>
            <label for="txtCiudad">Ciudad:</label>
            <input type="text" name="txtCiudad" id="txtCiudad" placeholder="Ciudad de Residencia" title="Ciudad de Residencia del Estudiante">
            <br/>
            <label for="cmbEstado">Estado:</label>
            <select name="cmbEstado" id="cmbEstado">
                <option value="AT">Atlantida</option>
                <option value="CH">Choluteca</option>
                <option value="CL">Colon</option>
                <option value="CM">Comayagua</option>
                <option value="CP">Copan</option>
                <option value="CR">Cortes</option>
                <option value="EP">El Paraiso</option>
                <option value="FM">Francisco Morazan</option>
                <option value="GD">Gracias a Dios</option>
                <option value="IN">Intibuca</option>
                <option value="IB">Islas de la Bahia</option>
                <option value="LP">La Paz</option>
                <option value="LM">Lempira</option>
                <option value="OC">Ocotepeque</option>
                <option value="OL">Olancho</option>
                <option value="SB">Santa Barbara</option>
                <option value="VL">Valle</option>
                <option value="YO">Yoro</option>
            </select>
            <br/>
            <label title="Nivel de Educacion que ha Cursado el Estudiante">Nivel de Educacion Actual</label><br/>
            <input type="radio" name="cmbNivEdu" value="Preparatoria" id="cmbNivPrep"/>
            <label for="cmbNivPrep">&nbsp;Preparatoria</label>
            <input type="radio" name="cmbNivEdu" value="Licenciatura" id="cmbNivLic"/>
            <label for="cmbNivLic">&nbsp;Licenciatura</label>
            <input type="radio" name="cmbNivEdu" value="Maestria" id="cmbNivMas"/>
            <label for="cmbNivMas">&nbsp;Maestria</label>
            <input type="radio" name="cmbNivEdu" value="Doctorado" id="cmbNivDoc"/>
            <label for="cmbNivDoc">&nbsp;Doctorado</label>
            <br/>
            <label title="Programa de Estudio del Estudiante">Programa de Estudio</label><br/>
            <input type="radio" name="cmbProgEst" value="Ciencias de la Computacion" id="cmbProgCC">
            <label for="cmbProgCC">Ciencias de la Computacion</label> 
            <input type="radio" name="cmbProgEst" value="Ingenieria" id="cmbProgIng">
            <label for="cmbProgIng">&nbsp;Ingenieria</label>
            <input type="radio" name="cmbProgEst" value="Economia" id="cmbProgEco">
            <label for="cmbProgEco">Economia</label>
            <input type="radio" name="cmbProgEst" value="Artes" id="cmbProgArt">
            <label for="cmbProgArt">Artes</label>
            <input type="radio" name="cmbProgEst" value="Otro" id="cmbProgOtr">
            <label for="cmbProgOtr">Otro</label><br/>
            <label for="txtMonto">Monto: </label>
            <input type="number" name="txtMonto" id="txtMonto" placeholder="Monto del Prestamo" title="Monto del Prestamo a Solicitar"><br/>
            <label for="txtRazon">Razon Para Solicitar el Pr√©stamo:</label><br/>
            <textarea name="txtRazon" id="txtRazon" cols="50" rows="8" placeholder="Razon para solicitar el Prestamo" title="Razon Por la Que Quiere Solicitar el Prestamo"></textarea><br/>
            <button type="submit" name="btnEnviar" id="btnEnviar">Enviar</button> 
        </form>
    </body>
</html>
